site_name: NetBox Labs Console Documentation
theme:
  name: material
  custom_dir: overrides
  favicon: images/social-square.png
  logo: images/social-square.png
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.prune
    - search.suggest
    # - toc.integrate
markdown_extensions:
  - abbr
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 3
plugins:
  - search
nav:
  - Home: index.md
  - Guides:
      - Prefix Lists: "Administration Console/prefix-lists.md"
      - Working with Database Backups: "Administration Console/working_with_database_backups.md"
      - Upgrade NetBox Cloud: "Administration Console/upgrading-nbc.md"
      - Set up Two-Factor Authentication: "Administration Console/set_up_2fa.md"
      - Migrate to NetBox Cloud: "NetBox Cloud/migrating-to-netbox-cloud.md"
      - NetBox Cloud Plugins: "Administration Console/netbox-cloud-plugins.md"
      - Public IP Addressing: "Administration Console/public-ip-addressing.md"
      - Managing Hostnames: "Administration Console/managing-hostnames.md"
      - Single Sign-On (SSO):
        - Azure AD:
          - Set up Azure AD SSO: "Administration Console/azure-ad-sso-setup.md"
          - Azure AD Group Mapping: "Administration Console/azure-group-mapping.md"
        - Okta:
          - Set up Okta SSO: "Administration Console/okta-sso-setup.md"
          - Okta Group Mapping: "Administration Console/okta-group-mapping.md"
      - Connectivity:
        - Do I Need Enterprise Connectivity?: "enterprise-connectivity/do-i-need-enterprise-connectivity.md"
        - Enterprise Connectivity Options:
          - Which Connectivity Option is Right for Me?: "enterprise-connectivity/which-connectivity-option.md"
          - Internet Delivery (Single Region): "enterprise-connectivity/internet-delivery.md"
          - AWS Private Link (Single Region): "enterprise-connectivity/aws-private-link.md"
          - IPSEC VPN Tunnels (Single Region): "enterprise-connectivity/ipsec-vpn-tunnels.md"
          - AWS Direct Connect (Single Region): "enterprise-connectivity/aws-direct-connect.md"
          - AWS Direct Connect (Multi-Region): "enterprise-connectivity/aws-direct-connect-multi-region.md"
        - Implementing Enterprise Connectivity:
          - AWS Private Link: "enterprise-connectivity/aws-private-link-setup.md"
          - IPSEC VPN Tunnels (Single Region): "enterprise-connectivity/ipsec-vpn-tunnels-setup.md"
          - AWS Direct Connect (Single Region): "enterprise-connectivity/aws-direct-connect-setup.md"
          - AWS Direct Connect (Multi-Region): "enterprise-connectivity/aws-direct-connect-multi-region-setup.md"
        - Frequently Asked Questions: "enterprise-connectivity/enterprise-connectivity-faq.md"
  - Getting Access:
      - Setting up Console Access: "Administration Console/console-access.md"
      - Accessing the Console From the NetBox Cloud UI: "Administration Console/console-access-from-ui.md"
      - Retrieving NetBox Cloud Admin Credentials: "Administration Console/retrieving-nbc-credentials.md"
  - Product and Feature Lifecycle: "product_feature_lifecycle.md"
  - Scheduled Maintenance: "maintenance.md"

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://netboxlabs.com
    - icon: octicons/mail-24
      link: "mailto:support@netboxlabs.com"
  analytics:
    provider: google
    property: G-Q107GMDTJM
