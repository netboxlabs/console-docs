site_name: NetBox Enterprise Documentation
site_url: https://netboxlabs.com/docs/
site_description: NetBox Enterprise, Cloud, Discovery, and Assurance Documentation

# DocHub Integration Configuration
extra:
  # Product tagging system for DocHub integration
  product_tags:
    cloud:
      label: "Cloud"
      color: "#00d9be"
      description: "NetBox Cloud features and administration"
    enterprise:
      label: "Enterprise"
      color: "#ffac00"
      description: "NetBox Enterprise on-premises features"
    community:
      label: "Community"
      color: "#00bee0"
      description: "NetBox Community edition features"
    airgap:
      label: "Air-Gap"
      color: "#ff0078"
      description: "NetBox Air-Gap deployment features"
  
  # Version information for DocHub
  version:
    provider: mike
    default: v1.9
    current: v1.9
    available:
      - v1.9 (Current)
      
  # DocHub integration metadata
  dochub:
    source_repo: "console-docs"
    integration_version: "2.0"
    content_type: "enterprise"
    
  # Social and contact links
  social:
    - icon: fontawesome/solid/globe
      link: https://netboxlabs.com
    - icon: octicons/mail-24
      link: "mailto:support@netboxlabs.com"
      
  # Analytics
  analytics:
    provider: google
    property: G-Q107GMDTJM

# Repository information
repo_url: https://github.com/netboxlabs/console-docs
repo_name: netboxlabs/console-docs
edit_uri: edit/main/docs/

# Theme configuration optimized for DocHub
theme:
  name: material
  custom_dir: overrides
  favicon: images/netbox-favicon.png
  logo: images/netbox-light-favicon.png
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.prune
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.tabs.link
  palette:
    - scheme: nbl-light
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - scheme: nbl-dark
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Enhanced plugins for DocHub compatibility
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

# Markdown extensions for enhanced content processing
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: netboxlabs
      repo: console-docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Simple navigation - DocHub will handle the complex structure
nav:
  - Home: index.md
  - Getting Started:
    - NetBox Cloud: NetBox Cloud/getting-started-with-nbc.md
    - Migration Guide: NetBox Cloud/migrating-to-netbox-cloud.md
  - Maintenance: maintenance.md
  - Product Feature Lifecycle: product_feature_lifecycle.md

# CSS and JavaScript for enhanced functionality
extra_css:
  - stylesheets/extra.css
  - stylesheets/custom.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

