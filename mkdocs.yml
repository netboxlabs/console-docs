site_name: NetBox Labs Documentation
theme:
  name: material
  custom_dir: overrides
  favicon: images/netbox-favicon.png
  logo: images/netbox-light-favicon.png
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.prune
    - search.suggest
    # - toc.integrate
    - content.code.copy
    - content.code.select
  palette:
    - scheme: nbl-light
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - scheme: nbl-dark
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
  - stylesheets/custom.css
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 3
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
plugins:
  - search

# Exclude internal development directories from documentation build
exclude_docs: |
  ai-reference/
